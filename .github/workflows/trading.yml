name: Crypto Trading Automation

on:
  schedule:
    # æ¯5åˆ†é’Ÿè¿è¡Œç›‘æ§å’Œè‡ªåŠ¨å–å‡º
    - cron: '*/5 * * * *'
    # æ¯15åˆ†é’Ÿè·å–å·²æˆäº¤è®¢å•
    - cron: '*/15 * * * *'
    # æ¯å¤©23:55å–æ¶ˆå¾…å¤„ç†è§¦å‘è®¢å•
    - cron: '55 23 * * *'
    # æ¯å¤©00:05åˆ›å»ºæ–°çš„è§¦å‘è®¢å•
    - cron: '5 0 * * *'
    # æ¯5åˆ†é’Ÿå–æ¶ˆå¾…å¤„ç†é™ä»·è®¢å•
    - cron: '*/5 * * * *'

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  trading:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run monitoring and protection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OKX_API_KEY: ${{ secrets.OKX_API_KEY }}
          OKX_SECRET_KEY: ${{ secrets.OKX_SECRET_KEY }}
          OKX_PASSPHRASE: ${{ secrets.OKX_PASSPHRASE }}
        run: |
          echo "ğŸ”„ Running monitor_delist.py..."
          python monitor_delist.py || echo "âš ï¸ monitor_delist.py completed with warnings"
          
      - name: Run auto sell orders
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OKX_API_KEY: ${{ secrets.OKX_API_KEY }}
          OKX_SECRET_KEY: ${{ secrets.OKX_SECRET_KEY }}
          OKX_PASSPHRASE: ${{ secrets.OKX_PASSPHRASE }}
        run: |
          echo "ğŸ”„ Running auto_sell_orders.py..."
          python auto_sell_orders.py || echo "âš ï¸ auto_sell_orders.py completed with warnings"
          
      - name: Run fetch filled orders
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OKX_API_KEY: ${{ secrets.OKX_API_KEY }}
          OKX_SECRET_KEY: ${{ secrets.OKX_SECRET_KEY }}
          OKX_PASSPHRASE: ${{ secrets.OKX_PASSPHRASE }}
        run: |
          echo "ğŸ”„ Running fetch_filled_orders.py..."
          python fetch_filled_orders.py || echo "âš ï¸ fetch_filled_orders.py completed with warnings"
          
      - name: Run cancel pending limits
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OKX_API_KEY: ${{ secrets.OKX_API_KEY }}
          OKX_SECRET_KEY: ${{ secrets.OKX_SECRET_KEY }}
          OKX_PASSPHRASE: ${{ secrets.OKX_PASSPHRASE }}
        run: |
          echo "ğŸ”„ Running cancel_pending_limits.py..."
          python cancel_pending_limits.py --side buy || echo "âš ï¸ cancel_pending_limits.py completed with warnings"
          
      - name: Run cancel pending triggers (nightly)
        if: (github.event_name == 'schedule' && github.event.schedule == '55 23 * * *') || github.event_name == 'workflow_dispatch'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OKX_API_KEY: ${{ secrets.OKX_API_KEY }}
          OKX_SECRET_KEY: ${{ secrets.OKX_SECRET_KEY }}
          OKX_PASSPHRASE: ${{ secrets.OKX_PASSPHRASE }}
        run: |
          echo "ğŸ”„ Running cancel_pending_triggers.py..."
          python cancel_pending_triggers.py || echo "âš ï¸ cancel_pending_triggers.py completed with warnings"
          
      - name: Run create algo triggers (nightly)
        if: (github.event_name == 'schedule' && github.event.schedule == '5 0 * * *') || github.event_name == 'workflow_dispatch'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OKX_API_KEY: ${{ secrets.OKX_API_KEY }}
          OKX_SECRET_KEY: ${{ secrets.OKX_SECRET_KEY }}
          OKX_PASSPHRASE: ${{ secrets.OKX_PASSPHRASE }}
        run: |
          echo "ğŸ”„ Running create_algo_triggers.py..."
          python create_algo_triggers.py || echo "âš ï¸ create_algo_triggers.py completed with warnings"
          
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trading-logs-${{ github.run_id }}
          path: |
            logs/
            *.log
          retention-days: 7
